{% extends 'user_center_base.html' %}
{% load static %}
{% block title %}用户中心{% endblock %}

{% block content %}
      <div class="right">
		<div class="personal_des ">
			<div class="head" style="border:1px solid #eaeaea;">
				<h1>个人信息</h1>
			</div>

			<div class="inforcon">
				<div class="left" style="width: 230px; float: left;">
                    <iframe id='frameFile' name='frameFile' style='display: none;'></iframe>
                    <form class="clearfix" id="jsAvatarForm" enctype="multipart/form-data" autocomplete="off" method="post" action="{% url "users:image" %}" target='frameFile'>
                        <label class="changearea" for="avatarUp">
                            <span id="avatardiv" class="pic">
                                <img width="200" height="200" class="js-img-show" id="avatarShow" src="{{ MEDIA_URL }}{{ user.profile_img }}"/>
                            </span>
                            <span class="fl upload-inp-box" style="margin-left:70px;">
                                <span class="button btn-green btn-w100" id="jsAvatarBtn">修改头像</span>
                                <input type="file" name="profile_img" id="avatarUp" class="js-img-up"/>
                            </span>
                        </label>
                        {% csrf_token %}
                    </form>
                    <div style="border-top:1px solid #eaeaea;margin-top:30px;">
                        <a class="button btn-green btn-w100" id="jsUserResetPwd" style="margin:80px auto;width:100px;">修改密码</a>
                    </div>
				</div>


				<form class="perinform" id="jsEditUserForm" autocomplete="off">
					<ul class="right" >
						<li>用&nbsp;&nbsp;户&nbsp;&nbsp;名：
                           <input type="text" name="username" id="username" value="{{ user.username }}" maxlength="10">
                            <i class="error-tips"></i>
                        </li>
						<li>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：
                           <input type="text" id="real_name" name="real_name" value="{{ user.real_name }}"/>
                            <i class="error-tips"></i>
						</li>

                        <li>手&nbsp;&nbsp;机&nbsp;&nbsp;号：
                            <input type="text" name="mobile_number" id="mobile_number"  value="{{ user.mobile_number }}">
                            <i class="error-tips"></i>
                        </li>

                        <li>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：
                           <input type="text" id="email" name="email" value="{{ user.email }}"/>
                            <i class="error-tips"></i>
						</li>

                        <li>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：
							<label><input type="radio"  name="gender" value="male" {% if user.gender == 'male' %}checked="checked"{% endif %} ></label>男
							<label><input type="radio" name="gender" value="female" {% if user.gender == 'female' %}checked="checked"{% endif %}></label>女
						</li>

						<li class="button heibtn">
							<input type="button" id="jsEditUserBtn" value="保存">
						</li>
					</ul>
                {% csrf_token %}
				</form>

			</div>
		</div>
	</div>


{% endblock %}
