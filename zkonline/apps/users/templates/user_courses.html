{% extends 'user_center_base.html' %}
{% block title %}我的课程{% endblock %}


{% block content %}
       <div class="right" >
		<div class="personal_des Releasecont">
			<div class="head">
				<h1>我的课程</h1>
			</div>
		</div>
		<div class="personal_des permessage">
			<div class="companycenter">
				<div class="group_list brief">
                    {% for user_course in my_courses %}
                    <div class="module1_5 box">
                            <a href="{% url 'course:detail' user_course.course.id %}">
                                <img width="214" height="190" class="scrollLoading" src="{{ MEDIA_URL }}{{ user_course.course.course_img }}"/>
                            </a>
                            <div class="des" style="height: auto">
                                <a href="{% url 'course:detail' user_course.course.id %}"><h2>{{ user_course.course.name }}</h2></a>
                                <span class="fl">课时：<i class="key">{{ user_course.course.learn_times }}</i></span>
                                <span class="fr">学习人数：{{ user_course.course.student_nums }}</span>
                                <a href="{% url 'course:delete' user_course.course.id %}"> <button class="btn btn-success btn-small" style="float: right" type="button" >删除课程</button></a>
                            </div>

                        </div>
                    {% endfor %}
				</div>
			</div>
		</div>
	</div>
{% endblock %}
